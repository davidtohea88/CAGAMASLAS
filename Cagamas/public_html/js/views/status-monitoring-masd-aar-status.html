<div class="page-title"><label class="white-color" data-bind="text:header"></label></div>    
  <div class="page-content oj-flex oj-form-layout oj-sm-only-flex-direction-column oj-lg-flex-items-1">                      
    <div class="oj-flex-item">
      <div class="oj-form  oj-sm-odd-cols-12 oj-lg-odd-cols-3 oj-lg-even-cols-6 oj-lg-labels-inline">   
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <label for="A1control">Month</label>
            </div>
            <div class="oj-flex-item">
                <input id="A1control" 
                       data-bind="ojComponent: {component: 'ojCombobox', value:'Please Select', options: months}">
            </div>
            <div class="oj-flex-item">
                <label for="A2control">Year</label>
            </div>
            <div class="oj-flex-item">
                <input id="A2control" 
                       data-bind="ojComponent: {component: 'ojCombobox', value:'Please Select', options: years}">
            </div>
            <div class="oj-flex-item">
                <label for="A3control">Eligible Institution</label>
            </div>
            <div class="oj-flex-item">
                <input id="A3control" placeholder="Search Eligible Institution"
                                                           data-bind="ojComponent: {
                                                            component: 'ojInputSearch',
                                                            value: eiName,
                                                            options: eitags}">
            </div>
        </div>
    </div>
        </div>
<div class="oj-flex-item">
      <div class="oj-form  oj-sm-odd-cols-12 oj-lg-odd-cols-3 oj-lg-even-cols-7 oj-lg-labels-inline">   
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <label for="B1control">Contract Number</label>
            </div>
            <div class="oj-flex-item">
                <input id="B1control" 
                       data-bind="ojComponent: {component: 'ojInputText', value:''}">
            </div>
            <div class="oj-flex-item">
                <label for="B1control">Status</label>
            </div>
            <div class="oj-flex-item">
          <div class='oj-flex-bar-middle'>                 
          <!-- You need to set the aria-labelledby attribute to make 
          this accessible. -->
          <div data-bind="ojComponent: {component: 'ojRadioset', value : currentStatus}" 
               aria-labelledby="mainlabelid">
              <span class="oj-choice-row-inline">
                  <input id="rbtn_aar" type="radio" 
                         value="aar" name="status">
                  <label for="rbtn_aar">AAR Report</label>
              </span>
              <span class="oj-choice-row-inline">
                  <input id="rbtn_masd1" type="radio" 
                         value="masd1" name="status">
                  <label for="rbtn_masd1">MASD Part 1</label>
              </span>
              <span class="oj-choice-row-inline">
                  <input id="rbtn_masd2" type="radio" 
                         value="masd2" name="status">
                  <label for="rbtn_masd2">MASD Part 2</label>
              </span>
              <span class="oj-choice-row-inline">
                  <input id="rbtn_masd3" type="radio" 
                         value="masd3" name="status">
                  <label for="rbtn_masd3">MASD Part 3</label>
              </span>
              <span class="oj-choice-row-inline">
                  <input id="rbtn_all" type="radio" 
                         value="all" name="status">
                  <label for="rbtn_all">All</label>
              </span>
          </div>
        </div>
          </div>
           <div class="oj-flex-item">
            </div>
           <div class="oj-flex-item">
              <button id= "btn_search" data-bind="click : onSearchClick, ojComponent: { component: 'ojButton', label: 'Search' }"></button>    
            </div>            
        </div>
    </div>
        </div>
    </div>

<div id="pagingControlDemo" class="page-content">
    <table id="table" summary="Loan Detail" aria-label="Loan Detail"
           data-bind="ojComponent: {component: 'ojTable', data: pagingDatasource, columns:
            [
            {headerText: 'Eligible Institution', field: 'EligibleInstitution'},
            {headerText: 'Contract Number', field: 'ContractNumber'},
            {headerText: 'Product', field: 'Product'},
            {headerText: 'Month', field: 'Month'},
            {headerText: 'Year', field: 'Year'},
            {headerText: 'File Type', field: 'FileType'},
            {headerText: 'Status', field: 'Status'},
            {headerTemplate: 'view_action_hdr', template: 'view_action', style: 'width: 10%;text-align:center;'},            
            ], 
             rootAttributes: {'style':'width: 100%;'}}">
    </table>
    <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}">
    </div>
</div>


<script type="text/html" id="view_action_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Details
    </th>
</script>
<script type="text/html" id="view_action">
    <td>
        <a href="#">View Details</a>
    </td>
</script>
