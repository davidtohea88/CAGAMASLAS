<div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
        

<div class="oj-form-layout page-content" id="form-container">
  <div class="oj-form oj-md-labels-inline oj-md-labels-nowrap oj-form-no-dividers oj-lg-form-across
               oj-sm-odd-cols-12 oj-md-odd-cols-5 oj-lg-odd-cols-5 oj-lg-even-cols-5">  

    <h3 class="oj-header-border">Repurchase Detail</h3>
    <div class="page-content oj-flex oj-form-layout oj-sm-only-flex-direction-column oj-lg-flex-items-1">                      
    <div class="oj-flex-item">
      <div class="oj-form  oj-sm-odd-cols-12 oj-lg-odd-cols-5 oj-lg-even-cols-7 oj-lg-labels-inline">   
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="A1control">Current Caga Rate</label>
          </div>
          <div class="oj-flex-item">
            <input id="A1control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'First Value', disabled:true}">
          </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="A2control">Benchmark</label>
          </div>
          <div class="oj-flex-item">
            <input id="A2control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'First Benchmark Value', disabled:true}">
          </div>
        </div>        
        <div class="oj-flex" > 
          <div class="oj-flex-item">
            <label for="A3control">Source</label>
          </div>
          <div class="oj-flex-item">
            <input id="A3control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'Source', disabled:true}">
        </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="A4control">Current COF</label>
          </div>
          <div class="oj-flex-item">
            <input id="A4control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'Current COF', disabled:true}">
          </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="A4control">Current Margin</label>
          </div>
          <div class="oj-flex-item">
            <input id="A4control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'First Margin Value', disabled:true}">
          </div>
        </div>
        
    </div>
    </div>                               
    <div class="oj-flex-item">
      <div class="oj-form oj-sm-odd-cols-5 oj-lg-odd-cols-5 oj-lg-even-cols-7  oj-lg-labels-inline"> 
        <div class="oj-flex" > 
          <div class="oj-flex-item">
            <label for="B1control">Reset Caga Rate</label>
          </div>
          <div class="oj-flex-item">
            <input id="B1control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: 'Calculated Value 2', disabled:true}">
          </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="B4control">Benchmark Value</label>
          </div>
          <div class="oj-flex-item">
            <input id="B4control" 
                   data-bind="ojComponent: {component: 'ojInputText', value:'Benchmark value 2', disabled:true}">
          </div>
        </div>       
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="B7control">Source</label>
          </div>
          <div class="oj-flex-item">
            <input id="B7control"
                   data-bind="ojComponent: {component: 'ojInputText', value:'Source 2', disabled:true}">
          </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="B9control">COF</label>
          </div>
          <div class="oj-flex-item">
            <input id="B9control" 
                   data-bind="ojComponent: {component: 'ojInputText', value: ''}">
          </div>
        </div>
        <div class="oj-flex"> 
          <div class="oj-flex-item">
            <label for="B9control">Margin</label>
          </div>
          <div class="oj-flex-item">
            <input id="B9control"
                   data-bind="ojComponent: {component: 'ojInputText', value: totalValue}">
          </div>
        </div>
        </div>
    </div>
  </div>
  
  </div>
  <hr/>
<div class="demo-grid-sizes demo-flex-display">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-12 oj-lg-4 oj-flex-item"></div>
    <div class="oj-sm-12 oj-md-6  oj-lg-4 oj-flex-item">
        <button id= "btn_back" class="action-button-3" data-bind="click:onBack, ojComponent: { component: 'ojButton', label: 'Back' }"></button>
        <button  id= "btn_save" class="action-button-3" data-bind="click:backToPC, ojComponent: { component: 'ojButton', label: 'Save', childAttributes:{style:'white-space: normal;'} }"></button>
        <button id= "btn_calculate" class="action-button-3" data-bind="click:calculateTotal, ojComponent: { component: 'ojButton', label: 'Calculate' }"></button>

    </div>
    <div class="oj-sm-12 oj-md-6  oj-lg-4 oj-flex-item"></div>
  </div>
</div>

</div>

<script type="text/html" id="start_date_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Start Date
    </th>
</script>
<script type="text/html" id="start_date_item">
    <td>
         <input id="rate1" style="border-width:1px;"
                   data-bind="ojComponent: {component: 'ojInputDate', 
                                            value:''}">
    </td>
</script>

<script type="text/html" id="end_date_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        End Date
    </th>
</script>
<script type="text/html" id="end_date_item">
    <td>
         <input id="rate1" style="border-width:1px;"
                   data-bind="ojComponent: {component: 'ojInputDate', 
                                            value:''}">
    </td>
</script>

<script type="text/html" id="payment_type_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Payment Type
    </th>
</script>
<script type="text/html" id="payment_type_item">
    <td>
        <select id="selectPaymentType"
                data-bind="ojComponent: {component: 'ojSelect', options: paymentType, required: true}"></select>
    </td>
</script>

<script type="text/html" id="rate_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Rate Type
    </th>
</script>
<script type="text/html" id="rate_item">
    <td>
<select id="selectRateType" data-bind="ojComponent: {component: 'ojSelect', options: rateType, required: true}"></select>
    </td>
</script>
<script type="text/html" id="view_action_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Select
    </th>
</script>
<script type="text/html" id="view_action">
    <td>
<div id="checkboxSetAgreeIdForm" aria-labelledby="agreeIdForm" 
             data-bind=
             "ojComponent: {
            component: 'ojCheckboxset'}" >
          <span class="oj-choice-row">
            <input id="agreeRequired" type="checkbox" value="agree">
          </span>
        </div>
    </td>
</script>
