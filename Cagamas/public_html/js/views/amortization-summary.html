<div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
<div class="page-content oj-flex oj-form-layout oj-sm-only-flex-direction-column oj-lg-flex-items-1">
   <div class="oj-flex-item">
      <div class="oj-form  oj-sm-odd-cols-12 oj-lg-odd-cols-3 oj-lg-even-cols-6 oj-lg-labels-inline">
         <div class="oj-flex">
            <div class="oj-flex-item">
               <label for="A1control">Month</label>
            </div>
            <div class="oj-flex-item">
               <input id="A1control" 
                  data-bind="ojComponent: {component: 'ojInputDate',value:''}">
            </div>
         </div>
      </div>
   </div>
<div class="oj-flex-item">
      <div class="oj-form  oj-sm-odd-cols-12 oj-lg-odd-cols-3 oj-lg-even-cols-6 oj-lg-labels-inline">
         <div class="oj-flex">
            <div class="oj-flex-item">
               <label for="A2control">Year</label>
            </div>
            <div class="oj-flex-item">
               <input id="A2control" 
                  data-bind="ojComponent: {component: 'ojInputDate',value:''}">
            </div>
         </div>
      </div>
   </div>   <div class="oj-flex-item">
      <button id= "btn_search" data-bind="click : onSearchClick, ojComponent: { component: 'ojButton', label: 'Search' }"></button>    
   </div>
</div>
<div id="pagingControlDemo" class="page-content">
   <table id="table" summary="Loan Detail" aria-label="Loan Detail"
      data-bind="ojComponent: {component: 'ojTable', data: pagingDatasource, columns:
      [
      {headerText: 'Transaction Date', field: 'TransactionDate'},
      {headerText: 'Product', field: 'Product'},
      {headerText: 'Contract Number', field: 'ContractNumber'},
      {headerText: 'Event', field: 'Event'},
      {headerText: 'Amount', field: 'Amount'},
      {headerText: 'Posting Flag', field: 'PostingFlag'}
      ], 
      rootAttributes: {'style':'width: 100%;'}}">
   </table>
   <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}">
   </div>
</div>
