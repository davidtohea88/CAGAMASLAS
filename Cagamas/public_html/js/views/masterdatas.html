<div><h1 class="blue-color" data-bind="text:header"></h1></div>
<hr/>
<div id="pagingControlDemo">
    <table id="table" summary="Department List" aria-label="Departments Table"
           data-bind="ojComponent: {component: 'ojTable', data: pagingDatasource, columns:
            [{headerText: 'Department Id', field: 'DepartmentId'},
             {headerText: 'Department Name', field: 'DepartmentName'},
             {headerText: 'Location Id', field: 'LocationId'},
             {headerText: 'Manager Id', field: 'ManagerId'},
             {headerTemplate: 'oracle_action_hdr', template: 'oracle_action'}], 
             rootAttributes: {'style':'width: 100%;'}}">
    </table>
    <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}">
    </div>
</div>

<script type="text/html" id="oracle_action_hdr">
    <th style="padding-left: 5px; padding-right: 5px;">
        Action
    </th>
</script>
<script type="text/html" id="oracle_action">
    <td>
        <a href="http://www.oracle.com">View</a>
    </td>
</script>
