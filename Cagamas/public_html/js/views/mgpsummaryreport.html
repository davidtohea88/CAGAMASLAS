<!DOCTYPE html>

<div id="form-container">
    <div class="oj-flex">  
        <div class="oj-flex-item">
            <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >  

                <img src="img/cagamas-logo-new_0.png"/>         
                <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                    <div class="oj-flex-item">   
                        <div class="oj-form oj-md-labels-inline alignright">
                            <div class="oj-flex">                        
                                <div class="oj-flex-item">
                                    <button id= "create" data-bind="click:back,ojComponent: { component: 'ojButton', label: 'Back' }">
                                    </button>                                              
                                </div>
                            </div>
                        </div>
                    </div>   
                </div> 
                <div class="oj-flex">  
                    <div class="oj-flex-item">  
                        <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                            <h4><b>Header</b></h4>
                            
                            <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >  
                                <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                    <div class="oj-flex-item">   
                                        <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline oj-label-nowrap">
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="contractLbl">MGP Contract Number</label>
                                                </div>
                                               <div class="oj-flex-item">
                                                   <input disabled id="purchaseCnttNum" type="text" data-bind="ojComponent: {component : 'ojInputText',value: mgpContractNum,rootAttributes: {
                                            style:'max-width:15em'}}"/>
                                                </div>
                                            </div> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="revIdlbl">Revision ID</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="revId">1</label>
                                                </div>
                                            </div>
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="revDatelbl">Revision Date</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="revDate">12/01/2015</label>
                                                </div>
                                            </div> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="EISearch">Eligible Insitution</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input disabled id="EISearchCmp" placeholder="Search EI..."
                                                           data-bind="ojComponent: {
                                                            component: 'ojInputSearch',
                                                            value: eiName,
                                                            options: eitags,
                                                            rootAttributes: {style:'max-width: 15em'}}">
                                                </div>
                                            </div> 
                                          
                                            <!--<div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="counterPartyGrp">Eligible Insitution Group :</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="counterPartyGrp" data-bind="text: counterPartyGrp"></label>
                                                </div>
                                            </div>--> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="appNumlbr">Application Number</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input disabled id="purchaseCnttNum" type="text" data-bind="ojComponent: {component : 'ojInputText',value: applicationId,rootAttributes: {
                                            style:'max-width:15em'}}"/>
                                                </div>
                                            </div> 
                                             <!--<div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="counterPartyStatus">Eligible Insitution Status :</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="counterPartyStatus" data-bind="text: countrpartyStatus"></label>
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>                            
                                    <div class="oj-flex-item">   
                                        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline oj-label-nowrap">
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="Product">Product</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="Product" data-bind="text: product"></label>
                                                </div>
                                            </div> 
                                
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="prdGrplbl">Product Group : </label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <label for="prdGrplbl">Conventional</label>
                                                </div>
                                            </div>
                                            
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="caidrprtdatelbl">CAID Report Date </label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input disabled id="purchaseCnttNum" type="text" data-bind="ojComponent: {component : 'ojInputText',value: caidreportdate,rootAttributes: {
                                            style:'max-width:15em'}}"/>
                                                </div>
                                            </div> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="tradedatelbr">Trade Date </label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input disabled id="purchaseCnttNum" type="text" data-bind="ojComponent: {component : 'ojInputText',value: tradedate,rootAttributes: {
                                            style:'max-width:15em'}}"/>
                                                </div>
                                            </div> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="schdlrlbl">Schedule Termination Date </label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input disabled id="purchaseCnttNum" type="text" data-bind="ojComponent: {component : 'ojInputText',value: scheduleterminationdate,rootAttributes: {
                                            style:'max-width:15em'}}"/>
                                                </div>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="oj-flex">
                                        <div class="oj-flex-item">   
                                            <div class="oj-form oj-md-labels-inline oj-label-nowrap">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item ">
                                                        <label for="capitalAmtLbl">Total Original Capital Amount : </label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <label for="capitalAmt" data-bind="text: originalCapAmt"></label>
                                                    </div>
                                                </div>                                                                                           
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="guranteeFeeLbr">Total Guarantee Fee : </label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <label for="guranteeFee" data-bind="text:totalGuranteeFee"></label>
                                                    </div>
                                                </div> 
                                     
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="statusLbl">Status : </label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <label for="status" data-bind="text: contractStauts"></label>
                                                    </div>
                                                </div> 

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                                             
                            <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                     
                                <div class="oj-flex-item">   
                                    <div class="oj-form oj-md-labels-inline">
                                          <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                                            <h4><b>Asset Details</b></h4>
                                            <div class="oj-flex">                        
                                                <div class="oj-flex-item">
                                                    <table id="table" summary="Asset Details" aria-label="Assets"
                                                           data-bind="ojComponent: {component: 'ojTable', 
                                data: summaryreportds, 
                                display: 'grid',
                                columns: [
                                           {headerText: 'Asset ID', field: 'AssetId'},
                                           {headerText: 'Product Group', field: 'prdGrp'},
                                           {headerText: 'Value of Property', field: 'valOfProperty'},
                                           {headerText: 'Net Original Capital Amount', field: 'netorgCapAmnt'},
                                           {headerText: 'Loan Tenor', field: 'loanTenor'},
                                           {headerText: 'CATV Ratio', field: 'catvRatio'},
                                           {headerText: 'Protection Thresold', field: 'protectionThreshold'},
                                           {headerText: 'Protection Period', field: 'protectionPerion'},
                                           {headerText: 'Guarantee Fee', field: 'guaranteeFee'}
                                         ],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 300px;width: 1300px;'}}">
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="oj-flex">                        
                                            <div class="oj-flex-item">
                                                <button id= "export" data-bind="click:assetDataExport,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                </button>
                                                <button id= "Print" data-bind="click:create,ojComponent: { component: 'ojButton', label: 'Print' }">
                                                </button>

                                            </div>
                                        </div>
                                    </div>   


                                </div>                             
                            </div>    
                        </div>
                    </div> 

                </div>    


            </div>
        </div> 
    </div>
