                            <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                     
                                <div class="oj-flex-item">   
                                    <div class="oj-form oj-md-labels-inline">
                                          <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                                            <h4><b>Servicing Details</b></h4>
                                            <div class="oj-flex">                        
                                                <div class="oj-flex-item">
                                                    <table id="table" summary="Asset Details" aria-label="Assets"
                                                           data-bind="ojComponent: {component: 'ojTable', 
                                data: summaryreportds, 
                                display: 'grid',
                                columns: [{headerText: 'Report Date', field: 'reportDate'},
                                           {headerText: 'SRL NO', field: 'SLNo'},
                                           {headerText: 'HOME FINANCING REFERENCE NUMBER', field: 'LnRefNum'},
                                           {headerText: 'MONTH IN ARREARS', field: 'arrears'},
                                           {headerText: 'CLOSING PRINCIPAL BALANCE (RM)', field: 'closingBal'},
                                           {headerText: 'DATE HOME FINANCING CLASSIFIED NPL/IMPAIRED', field: 'dateHome'},
                                           {headerText: 'RECOVERY CODE', field: 'recCode'},
                                           {headerText: 'FORECLOSURE/LEGAL ACTION DETAILS', field: 'forLegal'},
                                           {headerText: 'PROPERTY DISPONSED(Y/N)', field: 'propDis'},
                                           {headerText: 'DISPOSAL DATE', field: 'dispos'},
                                           {headerText: 'DATE OF FINANCING FACILITY IS TERMINATED', field: 'finTer'},
                                           {headerText: 'DATE OF VALUATION REPORT', field: 'valRep'},
                                           {headerText: 'ORDER FOR SALE DATE', field: 'order'},
                                           {headerText: 'CIVIL SUIT CODE', field: 'suitCd'},
                                           {headerText: 'CIVIL SUIT DETAIL', field: 'suitDet'}                                          
                                         ],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 300px;width: 1300px'}}">
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
