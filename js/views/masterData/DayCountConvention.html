<!DOCTYPE html>

<div id="container"  class="oj-offcanvas-outer-wrapper">
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
        <div id="pageDrawer" class="oj-offcanvas-top oj-panel" data-bind="style: {backgroundColor: colorType, textAlign: 'center', color: 'white'}">
        <span data-bind="text: message"></span>
    </div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <h3><b>Filter</b></h3>
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="name">Name</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="name" data-bind="ojComponent: {component: 'ojInputText', value:nameSearch}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="desc"> Description</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="desc" data-bind="ojComponent: {component: 'ojInputText', value:descSearch}">
                                                    </div>
                                                <div class="oj-flex">                       
                                                    <div class="oj-flex-item">
                                                        <button id= "btnSearch" data-bind="click: onSearch,ojComponent: {component: 'ojButton', label: 'Search' } "></button>
                                                        <button id= "btnReset" data-bind="click: onReset,ojComponent: {component: 'ojButton', label: 'Reset' } "></button>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>    
                                    </div>
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="numeratorSearch">Numerator</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="numeratorSearch" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select numerator',
                                                                                value: numeratorSearch,
                                                                                options: numeratorList}">
                                                        </select>
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="denominatorSearch"> Denominator</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="denominatorSearch" data-bind="ojComponent: {component: 'ojSelect',
                                                                placeholder: emptyPlaceholder() ? '' : 'Select numerator',
                                                                value: denominatorSearch,
                                                                options: denominatorList}">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>                                           
                                        </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" > 
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div class="oj-flex-item">
                                                        <button id= "btnCreate" data-bind="click:onCreate,ojComponent: { component: 'ojButton', label: 'Create' }">
                                                        </button>
                                                        <button id= "btnActivate" style="display: none;" data-bind="click:onActivateDeactivate,ojComponent: { component: 'ojButton', label: 'Active/Deactive' }">
                                                        </button>
                                                        <button id= "btnEdit" style="display: none;" data-bind="click:onEdit,ojComponent: { component: 'ojButton', label: 'Edit' }">
                                                        </button>
                                                        <button id= "btnExport" data-bind="click:onExport,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >                    
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div style="width:100%;">
                                                        <div id="pagingControlDemo" class="page-content">
                                                            <table id="table" summary="Origination List" aria-label="Origination Table"
                                                                   data-bind="ojComponent: {component: 'ojTable', display: 'grid', data: dataSource, columns:
                                                                    [{headerText: 'Code', field: 'dayConvCd', style: 'width: 25%'},
                                                                    {headerText: 'Name', field: 'dayConvName', style: 'width: 25%'},
                                                                    {headerText: 'Description', field: 'dayConvDesc',style: 'width: 10%;'},
                                                                    {headerText: 'Numerator', field: 'numerator',style: 'width:10%'},
                                                                    {headerText: 'Denominator', field: 'denominator',style: 'width: 10%'},
                                                                    {headerText: 'Active',  field: 'active',style: 'width: 10%', renderer: activeRenderer},
                                                                    {headerText: 'Effective Date',  field: 'effectiveDate',style: 'width: 10%', renderer: dateRenderer},
                                                                    {headerText: 'Last Updated By',  field: 'updatedBy',style: 'width: 10%'},
                                                                    {headerText: 'Last Updated Date',  field: 'updatedDate',style: 'width: 10%', renderer: dateTimeRenderer}], 
                                                                    rootAttributes: {'style':'width: 100%;'}, selectionMode: {row: 'single'} ,beforeCurrentRow: onSelectRow}">
                                                            </table>
                                                            <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: dataSource, pageSize: 10}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>                 

                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>


<!-- DIALOG -->
<div id="dialogWrapper">
    <div id="CreateEditDialog" title=""
            data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',modality: 'modeless', 
                    cancelBehavior: 'escape',resizeBehavior: 'none', 
                rootAttributes: { style: 'min-width:500px; min-height: 330px;'}}">
        <div class="oj-dialog-header oj-helper-clearfix">
            <span id="dialogTitleId" class="oj-dialog-title" data-bind="text:dialogTitle"> </span> 
        </div>
        <div class="oj-dialog-body oj-offcanvas-outer-wrapper" data-bind="with: DCConvModel">
                        <div id="dialogDrawer" class="oj-offcanvas-top oj-panel" data-bind="style: {backgroundColor: colorType, textAlign: 'center'}">
                 <p style="color: white"><span data-bind="text: message"></span></p>
            </div>
                <div id="dialogContent" class="oj-form  oj-sm-odd-cols-6 oj-md-odd-cols-6 oj-md-labels-inline">
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="code">Day Count Convention Code</label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="code" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText',value: attributes.dayConvCd, required: true, invalidComponentTracker: tracker}" >
                        </div>
                    </div> 
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="name">Day Count Convention Name</label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="name" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText',value: attributes.dayConvName, required: true, invalidComponentTracker: tracker}" >
                        </div>
                    </div> 
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="desc">Day Count Convention Description</label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="desc" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText',value: attributes.dayConvDesc, required: true, invalidComponentTracker: tracker}" >
                        </div>
                    </div> 
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="numerator">Numerator</label>
                        </div>
                        <div class="oj-flex-item">
                            <select id="numerator" data-bind="ojComponent: {component: 'ojSelect',
                                    placeholder: emptyPlaceholder() ? '' : 'Select numerator',
                                    value: numeratorVal,
                                    options: numeratorList,
                                    required: true, invalidComponentTracker: tracker}">
                            </select>
                        </div>
                    </div> 
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="denominator">Denominator</label>
                        </div>
                        <div class="oj-flex-item">
                            <select id="denominator" data-bind="ojComponent: {component: 'ojSelect',
                                    placeholder: emptyPlaceholder() ? '' : 'Select denominator',
                                    value: denominatorVal,
                                    options: denominatorList,
                                    required: true, invalidComponentTracker: tracker}">
                            </select>
                        </div>
                    </div> 
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="status">Status</label>
                        </div>
                        <div class="oj-flex-item">
                            <div id="status" class="oj-choice-direction-row" data-bind="ojComponent: {component: 'ojRadioset', value: attributes.active, required: true, invalidComponentTracker: tracker}" 
                                 aria-labelledby="statusGroup">
                                <span class="oj-choice-item">
                                    <input id="rbtn_active" type="radio" 
                                           value="Y" name="status">
                                    <label for="rbtn_active">Active</label>
                                </span>
                                <span class="oj-choice-item">
                                    <input id="rbtn_inactive" type="radio" 
                                           value="N" name="status">
                                    <label for="rbtn_inactive">Inactive</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="oj-flex">  
                        <div class="oj-flex-item">
                            <label for="effectiveDt">Effective Date</label>
                        </div>
                        <div class="oj-flex-item">
                        <input id="effectiveDt" style="width: 100%;"
                               data-bind="ojComponent: {component: 'ojInputDate',value: attributes.effectiveDate, required: true, invalidComponentTracker: tracker}"/>
                        </div>
                    </div>    
                </div>
            </form>
        </div>
        <div class="oj-dialog-footer">
            <button id="btnSave" data-bind="click:onSave,ojComponent: {component: 'ojButton', label: 'Save'}"> </button>
            <button id="btnCancel" data-bind="click:onCancel,ojComponent: {component: 'ojButton', label: 'Cancel'}"> </button>
        </div>
    </div>
    <div id="ConfirmDialog" class="ojDialog" title="" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',  modality: 'modeless',
		  rootAttributes: { style: 'width:400px;'}
		  }">
        <div class="oj-dialog-header oj-helper-clearfix">
            <div>
                <span id="infoIcon" class="oj-icon oj-message-info-icon" style="float:left;"></span>
                <span id="dialog-title-id" class="oj-dialog-title">Confirmation</span>
            </div>
        </div>
        <div class="oj-dialog-body">
            <p>Are you sure you want to do this action?</p>
        </div>
        <div class="oj-dialog-footer">
            <button id="btnConfirmOk" data-bind="click: onConfirmYes, ojComponent:
                 { component: 'ojButton', label: 'Yes'}"> </button>
            <button id="btnConfirmCancel" data-bind="click: onConfirmNo, ojComponent:
                 { component: 'ojButton', label: 'No'}"> </button>
        </div>
    </div>
</div>
