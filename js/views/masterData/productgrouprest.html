<!DOCTYPE html>

<div id="container" >
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <h3><b>Filter</b></h3>
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchCode">Product Group Code</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachCode" data-bind="value: codeSearch, ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchName">Product Group Name</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachName" data-bind="value: nameSearch, ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchDesc">Product Group Description</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachDesc" data-bind="value: descSearch,ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">                       
                                                    <div class="oj-flex-item">
                                                        <button id= "button" data-bind="click: clickSearchBtn,ojComponent: {component: 'ojButton', label: 'Search' } "></button>
                                                        <button id= "button" data-bind="click: clickResetBtn,ojComponent: {component: 'ojButton', label: 'Reset' } "></button>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>    
                                        <div class="oj-flex-item"></div>
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" > 
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div class="oj-flex-item">
                                                        <button id= "button" data-bind="click:onCreateBtn,ojComponent: { component: 'ojButton', label: 'Create' }">
                                                        </button>
                                                        <button id= "btn_status" data-bind="click:onStatusBtn,ojComponent: { component: 'ojButton', label: 'Active/Deactive' }">
                                                        </button>
                                                        <button id= "button" data-bind="click:onEditBtn,ojComponent: { component: 'ojButton', label: 'Edit' }">
                                                        </button>
                                                        <button id= "button" data-bind="click:exportxls,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                        </button>
                                                        <button id= "btn_refresh" style="visibility:hidden;" data-bind="click:onRefresh,ojComponent: { component: 'ojButton', label: 'Refresh' }">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >                    
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div style="width:100%;">
                                                        <div id="pagingControlDemo" class="page-content">
                                                            <table id="ProductGroupTable" summary="Origination List" aria-label="Origination Table"
                                                                   data-bind="ojComponent: {component: 'ojTable', data: dataSource, 
                                                    selectionMode: {row: 'single', column:'single'}, 
                                                        columns:[{headerText: 'Product Group Code',  field: 'prodGrpCd'},
                                                        {headerText: 'Product Group Name',     field: 'prodGrpName'},
                                                        {headerText: 'Product Group Description', field: 'prodGrpDesc'},
                                                        {headerText: 'Status',  field: 'active'}], 
                                                         rootAttributes: {'style':'width: 100%;'},
                                                            rowTemplate: 'row_template'}">
                                                            </table>
<!--                                                            <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: dataSource, pageSize: 10}">-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>                 

                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>

<div class="oj-dialog-body"  style="display:none" id="DataDialog" title="Product Group Data" 
       data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',  modality: 'modeless',
		  rootAttributes: { style: 'width:600px; height: 400px;'}
		  }">
     
    <div data-bind="with: productGroupModel">
  <div id="form-container">
    <div class="oj-form oj-md-odd-cols-4 oj-md-labels-inline">
      <div class="oj-row">
        <div class="oj-col">Movie Title:</div>
        <div class="oj-col"><input data-bind="value: attributes.title"></div>
      </div>
      <div class="oj-row">
        <div class="oj-col">Director:</div>
        <div class="oj-col"><input data-bind="value: attributes.director"></div>
      </div>
      <div class="oj-row">
        <div class="oj-col">Release Year:</div>
        <div class="oj-col"><input data-bind="value: attributes.releaseYear"></div>
      </div>
      <div class="oj-row">
        <div class="oj-col">Movie Genre:</div>
        <div class="oj-col"><input data-bind="value: attributes.genre"></div>
      </div>
    </div>
  </div>
</div>
    <div class="oj-flex-item" style="margin-top:10px;">
        <div class="oj-flex">                       
            <div class="oj-flex-item">
                <button id= "btn_create" data-bind="click: onCreate,ojComponent: {component: 'ojButton', label: 'Create' } "></button>
                <button id= "btn_edit" data-bind="click: onEdit,ojComponent: {component: 'ojButton', label: 'Edit' } "></button>
                <button id= "btn_cancel" data-bind="click: onCancel,ojComponent: {component: 'ojButton', label: 'Cancel' } "></button>
            </div>
        </div> 
    </div>
</div>

<script type="text/html" id="row_template">
    <tr>
    <td data-bind="text: $data.title       ? title       : '', click: function(data, event){$parent.onRowClick(data,event)}"></td>
    <td data-bind="text: $data.director    ? director    : '', click: function(data, event){$parent.onRowClick(data,event)}"></td>
    <td data-bind="text: $data.releaseYear ? releaseYear : '', click: function(data, event){$parent.onRowClick(data,event)}"></td>
    <td data-bind="text: $data.genre       ? genre       : '', click: function(data, event){$parent.onRowClick(data,event)}"></td>
    </tr>
</script>
