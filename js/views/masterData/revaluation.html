<!DOCTYPE html>

<div id="container" >
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="company">Company</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="company" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a company',
                                                                                value: company,
                                                                                options: companyData}">
                                                        </select>
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="dbcode">Database Code</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="dbcode" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a database code',
                                                                                value: dbCode,
                                                                                options: dbCodeData}">
                                                        </select>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>    
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="product">Product</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="product" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a product',
                                                                                value: selectedProduct,
                                                                                options: productData}">
                                                        </select>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="gainAccount">Add Realized Gain Account</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="gainAccountList"
                                                            data-bind="ojComponent: {
                                                                component: 'ojSelect',
                                                                placeholder: emptyPlaceholder() ? '' : 'Select an account',
                                                                options: accountData,
                                                                optionChange: gainAccountChangeHandler, 
                                                                optionsKeys: {
                                                                    value: 'Account',
                                                                    label: 'Account'
                                                                },
                                                                value:selectedGainAccount,
                                                                optionTemplate: 'optionTemplate'}">
                                                    </div>
                                                </div>
                                                <div class="oj-flex">
                                                    <div class="oj-flex-item">
                                                    <table id="table" summary="Department List" aria-label="Departments Table" style="width:100%;"
                                                            data-bind="ojComponent: {component: 'ojTable', 
                                                            data: selectedGainAccountDataSource, 
                                                            columnsDefault: {sortable: 'none'}, 
                                                            columns: [{headerText: 'Account No', 
                                                                       field: 'AccountNo',style: 'width: 20%'},
                                                                      {headerText: 'Account Name', 
                                                                       field: 'AccountName',style: 'width: 50%'},
                                                               {headerTemplate: 'delete_gain_hdr', template: 'delete_gain', style: 'width: 10%;text-align:center;'}]}">
                                                         </table>                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                         <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="lossAccount">Add Realized Loss Account</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="lossAccountList"
                                                            data-bind="ojComponent: {
                                                                component: 'ojSelect',
                                                                placeholder: emptyPlaceholder() ? '' : 'Select an account',
                                                                options: accountData,
                                                                optionChange: lossAccountChangeHandler, 
                                                                optionsKeys: {
                                                                    value: 'Account',
                                                                    label: 'Account'
                                                                },
                                                                value:selectedLossAccount,
                                                                optionTemplate: 'optionTemplate'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">
                                                    <div class="oj-flex-item">
                                                    <table id="table" summary="Department List" aria-label="Departments Table"
                                                            data-bind="ojComponent: {component: 'ojTable', 
                                                            data: selectedLossAccountDataSource, 
                                                            columnsDefault: {sortable: 'none'}, 
                                                            columns: [{headerText: 'Account No', 
                                                                       field: 'AccountNo'},
                                                                      {headerText: 'Account Name', 
                                                                       field: 'AccountName'},
                                                               {headerTemplate: 'delete_loss_hdr', template: 'delete_loss', style: 'width: 10%;text-align:center;'}]}">
                                                         </table>                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-flex-end" style="margin-top:50px;">
                                 <div class="oj-flex-item">
                                     <button id= "button" data-bind="click: onRun,ojComponent: {component: 'ojButton', label: 'Run Revaluation' } "></button>
                                 </div>
                               </div>
                                </div>
                                
                                
                                                
                                
                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>


<script type="text/html" id="optionTemplate">
        <div>
          <span class="oj-listbox-highlighter-section">
            <span data-bind="text: Account"></span>
          </span>
        </div>
  </script>
<script type="text/html" id="delete_gain_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Action
    </th>
</script>
<script type="text/html" id="delete_gain">
    <td>
        <button id= "btn_Vendor" 
            data-bind="click: onRemoveGain, ojComponent: { component: 'ojButton', label: 'Remove' }">
        </button>
    </td>
</script>
<script type="text/html" id="delete_loss_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Action
    </th>
</script>
<script type="text/html" id="delete_loss">
    <td>
        <button id= "btn_Vendor" 
            data-bind="click: onRemoveLoss, ojComponent: { component: 'ojButton', label: 'Remove' }">
        </button>
    </td>
</script>
