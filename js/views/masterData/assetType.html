<!DOCTYPE html>

<!-- MAIN -->
<div id="container" >
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <h3><b>Filter</b></h3>
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchCode">Asset Type Code</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachCode" data-bind="ojComponent: {component: 'ojInputText', value:''}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchName">Asset Type Name</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachName" data-bind="value: nameSearch, ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchDesc">Asset Type Description</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachDesc" data-bind="value: descSearch,ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">                       
                                                    <div class="oj-flex-item">
                                                        <button id= "button" data-bind="click: clickSearchBtn,ojComponent: {component: 'ojButton', label: 'Search' } "></button>
                                                        <button id= "button" data-bind="click: clickResetBtn,ojComponent: {component: 'ojButton', label: 'Reset' } "></button>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>    
                                        <div class="oj-flex-item"></div>
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" > 
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div class="oj-flex-item">
                                                        <button id= "button" data-bind="click:create,ojComponent: { component: 'ojButton', label: 'Create' }">
                                                        </button>
                                                        <button id= "button" data-bind="click:activedeactive,ojComponent: { component: 'ojButton', label: 'Active/Deactive' }">
                                                        </button>
                                                        <button id= "button" data-bind="click:edit,ojComponent: { component: 'ojButton', label: 'Edit' }">
                                                        </button>
                                                        <button id= "button" data-bind="click:exportxls,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >                    
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div style="width:100%;">
                                                        <div id="pagingControlDemo" class="page-content">
                                                            <table id="table" summary="Origination List" aria-label="Origination Table"
                                                                   data-bind="ojComponent: {component: 'ojTable', display: 'grid', data: dataSource, columns:
                                                                    [{headerText: 'Code',  field: 'assetTypCd', style: 'width: 10%'},
                                                                    {headerText: 'Name', field: 'assetTypName', style: 'width: 30%'},
                                                                    {headerText: 'Description', field: 'assetTypDesc',style: 'width: 20%'},
                                                                    {headerText: 'Active',  field: 'active',style: 'width: 10%', renderer: activeRenderer},
                                                                    {headerText: 'Effective Date',  field: 'effectiveDate',style: 'width: 10%', renderer: dateRenderer},
                                                                    {headerText: 'Last Updated By',  field: 'updatedBy',style: 'width: 10%'},
                                                                    {headerText: 'Last Updated Date',  field: 'updatedDate',style: 'width: 10%', renderer: dateTimeRenderer}], 
                                                                    rootAttributes: {'style':'width: 100%;'}, selectionMode: {row: 'single'} }">
                                                            </table>
                                                            <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: dataSource, pageSize: 10}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>                 

                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>

<!-- DIALOG -->
<div id="dialogWrapper">
    <div style="display:none" id="CreateEditDialog" title="Create/Edit"
            data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                rootAttributes: { style: 'min-width:400px; height: 350px;'}}">
        <div class="oj-dialog-body">
            <div class="oj-form  oj-sm-odd-cols-6 oj-md-odd-cols-6 oj-md-labels-inline">
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <label for="code">Asset Type Code</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="code" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText', required: true}" >
                    </div>
                </div> 
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <label for="name">Asset Type Name</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="name" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText', required: true}" >
                    </div>
                </div> 
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <label for="desc">Asset Type Description</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="desc" style="width: 100%;" data-bind="ojComponent: {component: 'ojInputText', required: true}">
                    </div>
                </div> 
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <label for="status2">Status</label>
                    </div>
                    <div class="oj-flex-item">
                        <div class='oj-flex-bar-middle'>                 
                        <!-- You need to set the aria-labelledby attribute to make 
                        this accessible. -->
                        <div data-bind="ojComponent: {component: 'ojRadioset', required: true}" 
                             aria-labelledby="status1">
                            <span class="oj-choice-row-inline">
                                <input id="rbtn_active" type="radio" 
                                       value="Y" name="status">
                                <label for="rbtn_active">Active</label>
                            </span>
                            <span class="oj-choice-row-inline">
                                <input id="rbtn_inactive" type="radio" 
                                       value="N" name="status">
                                <label for="rbtn_inactive">Inactive</label>
                            </span>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="oj-flex">  
                    <div class="oj-flex-item">
                        <label for="effectiveDate">Effective Date</label>
                    </div>
                    <div class="oj-flex-item">
                    <input id="effectiveDate" style="width: 100%;"
                           data-bind="ojComponent: {component: 'ojInputDate', required: true }"/>
                    </div>
                </div>    
            </div>
        </div>
        <div class="oj-dialog-footer">
            <button id="saveButton" data-bind="click:save,ojComponent: {component: 'ojButton', label: 'Save'}"> </button>
            <button id="cancelButton" data-bind="click:cancel,ojComponent: {component: 'ojButton', label: 'Cancel'}"> </button>
        </div>
    </div>
</div>
