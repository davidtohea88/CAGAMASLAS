<div id="container" >
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <h3><b>Filter</b></h3>
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchCode">Product Code</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="codeSearch" data-bind="value: codeSearch, ojComponent: {component: 'ojInputText', value:''}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchName">Product Name</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachName" data-bind="value: nameSearch, ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="searchDesc">Product Description</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="seachDesc" data-bind="value: descSearch,ojComponent: {component: 'ojInputText'}">
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">                       
                                                    <div class="oj-flex-item">
                                                        <button id= "btnSearch" data-bind="click: clickSearchBtn,ojComponent: {component: 'ojButton', label: 'Search' } "></button>
                                                        <button id= "btnReset" data-bind="click: clickResetBtn,ojComponent: {component: 'ojButton', label: 'Reset' } "></button>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>    
                                        <div class="oj-flex-item"></div>
                                    </div>
                                </div>


                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" > 
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div class="oj-flex-item">
                                                        <button id= "btnCreate" data-bind="click:onCreate,ojComponent: { component: 'ojButton', label: 'Create' }">
                                                        </button>
                                                        <button id= "btnActivate" style="display: none;" data-bind="click:onActivateDeactivate,ojComponent: { component: 'ojButton', label: 'Active/Deactive' }">
                                                        </button>
                                                        <button id= "btnEdit" style="display: none;" data-bind="click:onEdit,ojComponent: { component: 'ojButton', label: 'Edit' }">
                                                        </button>
                                                        <button id= "btnExport" data-bind="click:onExport,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>

                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >                    
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">   
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">                        
                                                    <div style="width:100%;">
                                                        <div id="pagingControlDemo" class="page-content">
                                                            <table id="table" summary="Origination List" aria-label="Origination Table"
                                                                   data-bind="ojComponent: {component: 'ojTable', data: productDataSource, columns:
                                                        [{headerText: 'Product Code',  field: 'prodCd'},
                                                        {headerText: 'Product Name',     field: 'prodName'},
                                                        {headerText: 'Product Description', field: 'prodDesc'},
                                                        {headerText: 'Product Group', field: 'mdProdGrp'},
                                                        {headerText: 'Active',  field: 'active'},
                                                        {headerText: 'Effective Date',  field: 'effectiveDate'}], 
                                                         rootAttributes: {'style':'width: 100%;'},
                                                            rowTemplate: 'row_template'}">
                                                            </table>
                                                            <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: productDataSource, pageSize: 10}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>
                                </div>                 

                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>


<div style="display:none" id="DataDialog" title="Product Data" 
     data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',  modality: 'modeless',
		  rootAttributes: { style: 'width:600px;'}
		  }">
    <div class="oj-dialog-body" data-bind="with: productModel">
        <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-6 oj-md-labels-inline">
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchCode">Product Code</label>
                </div>
                <div class="oj-flex-item">
                    <input id="productCode" required="true" data-bind="ojComponent:{component: 'ojInputText', value: inputProductCode, invalidComponentTracker: tracker}">
                </div>
            </div> 
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchName">Product Name</label>
                </div>
                <div class="oj-flex-item">
                    <input id="productName" required="true" data-bind="ojComponent:{component: 'ojInputText', value: inputProductName, invalidComponentTracker: tracker}">
                </div>
            </div> 
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchDesc">Product Description</label>
                </div>
                <div class="oj-flex-item">
                    <input id="productDesc" required="true" data-bind="ojComponent:{component: 'ojInputText', value: inputProductDesc, invalidComponentTracker: tracker}">
                </div>
            </div> 
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchDesc">Product Group</label>
                </div>
                <div class="oj-flex-item">
                    <select id="productGroup" data-bind="ojComponent: {component: 'ojSelect', options: productGroups, value: selectedProductGroup, invalidComponentTracker: tracker}"></select>
                </div>
            </div> 
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchDesc">Status</label>
                </div>
                <div class="oj-flex-item">
                    <div class='oj-flex-bar-middle'>                 
                        <!-- You need to set the aria-labelledby attribute to make 
                        this accessible. -->
                        <div data-bind="ojComponent: {component: 'ojRadioset', value: inputStatus}" 
                             aria-labelledby="mainlabelid">
                            <span class="oj-choice-row-inline">
                                <input id="rbtn_active" type="radio" 
                                       value="Y" name="status">
                                <label for="rbtn_active">Active</label>
                            </span>
                            <span class="oj-choice-row-inline">
                                <input id="rbtn_inactive" type="radio" 
                                       value="N" name="status">
                                <label for="rbtn_inactive">Inactive</label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="searchDesc">Effective Date</label>
                </div>
                <div class="oj-flex-item">
                    <input id="purchaseDate"
                           data-bind="ojComponent: {component: 'ojInputDate', value: inputEffectiveDate, required: true}"/>
                </div>
            </div>                                                 
            <div class="oj-flex">                       
                <div class="oj-flex-item">
                    <button id= "btn_create" data-bind="click: onCreate,ojComponent: {component: 'ojButton', label: 'Create' } "></button>
                    <button id= "btn_edit" data-bind="click: onEdit,ojComponent: {component: 'ojButton', label: 'Edit' } "></button>
                    <button id= "btn_cancel" data-bind="click: onCancel,ojComponent: {component: 'ojButton', label: 'Cancel' } "></button>
                </div>
            </div> 
        </div>
    </div>    
    <div class="oj-flex-item"></div>
</div>


<script type="text/html" id="row_template">
    <tr>
        <td data-bind="text: $data.prodCd ? prodCd : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.prodName ? prodName    : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.prodDesc ? prodDesc : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.mdProdGrp ? mdProdGrp.prodGrpName : ''"></td>
        <td data-bind="text: $data.active == 'Y' ? 'Active' : 'Deactive', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.effectiveDate ? moment($data.effectiveDate).format('DD/MM/YYYY'): '', click: function(data, event){onRowClick(data,event)}"></td>
    </tr>
</script>
