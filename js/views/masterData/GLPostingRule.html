<!DOCTYPE html>

<div id="container" class="oj-offcanvas-outer-wrapper">
    <div class="page-title"><label class="white-color" data-bind="text:header"></label></div>
    <div id="pageDrawer" class="oj-offcanvas-top oj-panel" data-bind="style: {backgroundColor: colorType, textAlign: 'center', color: 'white'}">
        <span data-bind="text: message"></span>
    </div>
    <div class="page-content" style="margin:0 auto">
        <div class="oj-flex">  
            <div class="oj-flex-item">
                <div class="oj-margin oj-panel-alt demo-mypanel" >          
                    <div class="oj-flex">  
                        <div class="oj-flex-item">  
                            <div class="oj-margin oj-panel-alt demo-mypanel" >   
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" data-bind="with: model">  
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="company">Company</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="company" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a company',
                                                                                value: company,
                                                                                optionChange: companyChangeHandler, 
                                                                                options: companyLOV}">
                                                        </select>
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="dbcode">Database Code</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="dbcode" data-bind="ojComponent: {component: 'ojInputText', disabled:true,
                                                                                value: attributes.dbCd}" />
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="product">Payment Frequency</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="product" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a product',
                                                                                value: selectedPaymentFreq,
                                                                                options: paymentFrequencyLOV}">
                                                        </select>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="product">Product</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="product" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a product',
                                                                                value: selectedProduct,
                                                                                options: productLOV}">
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="product">Event</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="product" data-bind="ojComponent: {component: 'ojSelect',
                                                                                placeholder: emptyPlaceholder() ? '' : 'Select a product',
                                                                                value: selectedEvent,
                                                                                options: eventLOV}">
                                                        </select>
                                                    </div>
                                                </div>
                                                
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="oj-panel oj-margin oj-panel-alt demo-mypanel" >  
                                    <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                        <div class="oj-flex-item">
                                            <div class="oj-form  oj-md-odd-cols-4 oj-md-even-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="gainAccount">Debit Account</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <input id="gainAccountList"
                                                            data-bind="ojComponent: {
                                                                component: 'ojSelect',
                                                                placeholder: emptyPlaceholder() ? '' : 'Select an account',
                                                                options: accountLOV,
                                                                optionsKeys: {
                                                                    value: 'Account',
                                                                    label: 'Account'
                                                                },
                                                                value:selectedGainAccount}">
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <button id= "addGain"  style="margin-left:5px;" data-bind="click: onAddGain,ojComponent: {component: 'ojButton', label: 'Add' } "></button>
                                                    </div>

                                                </div>
                                                <div class="oj-flex">
                                                    <div class="oj-flex-item">
                                                    <table id="table" summary="Department List" aria-label="Departments Table" style="width:100%;"
                                                            data-bind="ojComponent: {component: 'ojTable', 
                                                            data: selectedGainAccountDataSource, 
                                                            columnsDefault: {sortable: 'none'}, 
                                                            columns: [{headerText: 'Account No', 
                                                                       field: 'AccountNo',style: 'width: 20%'},
                                                                      {headerText: 'Account Name', 
                                                                       field: 'AccountName',style: 'width: 50%'},
                                                               {headerTemplate: 'delete_gain_hdr', template: 'delete_gain', style: 'width: 10%;text-align:center;'}]}">
                                                         </table>                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                         <div class="oj-flex-item">
                                            <div class="oj-form  oj-md-odd-cols-4 oj-md-even-cols-4 oj-md-labels-inline">
                                                <div class="oj-flex">  
                                                    <div class="oj-flex-item">
                                                        <label for="lossAccountList">Credit Account</label>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <select id="lossAccountList" data-bind="ojComponent: {component: 'ojSelect',
                                                                placeholder: emptyPlaceholder() ? '' : 'Select an account',
                                                                options: accountLOV,
                                                                optionsKeys: {
                                                                    value: 'Account',
                                                                    label: 'Account'
                                                                },
                                                                value:selectedLossAccount}">
                                                            </select>
                                                    </div>
                                                    <div class="oj-flex-item">
                                                        <button id= "addLoss"  style="margin-left:5px;" data-bind="click: onAddLoss,ojComponent: {component: 'ojButton', label: 'Add' } "></button>
                                                    </div>
                                                </div> 
                                                <div class="oj-flex">
                                                    <div class="oj-flex-item">
                                                    <table id="table" summary="Department List" aria-label="Departments Table"
                                                            data-bind="ojComponent: {component: 'ojTable', 
                                                            data: selectedLossAccountDataSource, 
                                                            columnsDefault: {sortable: 'none'}, 
                                                            columns: [{headerText: 'Account No', 
                                                                       field: 'AccountNo'},
                                                                      {headerText: 'Account Name', 
                                                                       field: 'AccountName'},
                                                               {headerTemplate: 'delete_loss_hdr', template: 'delete_loss', style: 'width: 10%;text-align:center;'}]}">
                                                         </table>                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-flex-end" style="margin-top:50px;">
                                 <div class="oj-flex-item">
                                     <button id= "button" data-bind="click: onRun,ojComponent: {component: 'ojButton', label: 'Run Rules' } "></button>
                                 </div>
                               </div>
                                </div>
                                
                                
                                                
                                
                            </div>    
                        </div>
                    </div> 
                </div>    
            </div>
        </div> 
    </div>
</div>



<script type="text/html" id="delete_gain_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Action
    </th>
</script>
<script type="text/html" id="delete_gain">
    <td>
        <button id= "btn_Vendor" 
            data-bind="click: onRemoveGain, ojComponent: { component: 'ojButton', label: 'Remove' }">
        </button>
    </td>
</script>
<script type="text/html" id="delete_loss_hdr">
    <th style="padding-left: 5px; padding-right: 5px;text-align:center;">
        Action
    </th>
</script>
<script type="text/html" id="delete_loss">
    <td>
        <button id= "btn_Vendor" 
            data-bind="click: onRemoveLoss, ojComponent: { component: 'ojButton', label: 'Remove' }">
        </button>
    </td>
</script>
