<div class="oj-form-layout" id="form-container">
    <div class="page-title">
        <label class="white-color" data-bind="text:header"></label>
    </div>
    <div class="page-content oj-form oj-md-labels-inline oj-md-labels-nowrap oj-form-no-dividers oj-lg-form-across
                   oj-sm-odd-cols-12 oj-md-odd-cols-5 oj-lg-odd-cols-2 oj-lg-even-cols-4">  
        <br>
        <br>
        <div class="page-content">
            <h2 style="font-weight: bold;" class="oj-header-border" data-bind="text:subHeader">
            &nbsp;
            </h3>
        </div>
        <br>
        <div class="page-content oj-flex" id="gf-row-1">
            <div style="width:100%;">
                <div class="oj-form">
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <label for="inputUsername" style="font-weight: bold;">Username</label>
                        <input id="inputUsername" data-bind="ojComponent: 
                                   {component: 'ojInputText', value: inputUsername}">
                      </div>
                    </div>
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <label id="inputgrouplabel" style="font-weight: bold;">Password</label>
                        <div class="oj-form-control-group" aria-labelledby="inputgrouplabel" role="group">
                          <input aria-label="this is the input1 label text" 
                                 data-bind="ojComponent: {component: 'ojInputPassword', value: inputPassword}">
                        </div>
                        <div>
                            <a href="">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <button  id= "buttonSearch" data-bind="click: onClickSignIn, 
                                ojComponent: { component: 'ojButton', label: 'Sign In' }">
                        </button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <br>
    </div>
    <br>
    <div class="blank-footer">
    </div>
</div>
