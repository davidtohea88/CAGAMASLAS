<!DOCTYPE html>

<div id="form-container">
    <div class="oj-flex">  
        <div class="oj-flex-item">
            <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >                                          
                <div class="oj-flex">  
                    <div class="oj-flex-item">  
                      
                            <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >  
                                <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                    <div class="oj-flex-item">   
                                        <div class="oj-form  oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline oj-label-nowrap">
                                             <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="prdSearch">Product Type</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input id="prdSearch" placeholder="Search Product..."
                                                           data-bind="ojComponent: {
                                                            component: 'ojInputSearch',
                                                            value: product,
                                                            options: prdtags
                                                            }">
                                                </div>
                                            </div> 
                                             <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="prdGrp">Product Group : </label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <select id="prdGrp" data-bind="ojComponent: {component: 'ojSelect', options: productgrp}"></select>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>    
                                     <div class="oj-flex-item">   
                                        <div class="oj-form oj-md-labels-inline oj-label-nowrap">
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="EISearch">Eligible Institution</label>
                                                </div>
                                                <div class="oj-flex-item">
                                                    <input id="EISearch" placeholder="Search EI..."
                                                           data-bind="ojComponent: {
                                                            component: 'ojInputSearch',
                                                            value: eiName,
                                                            options: eitags}">
                                                </div>
                                            </div> 
                                            <div class="oj-flex">  
                                                <div class="oj-flex-item">
                                                    <label for="rprtDate">Report Date</label>
                                                </div>
                                                 <div class="oj-flex-item">
                                                    <input id="rprtDate" data-bind="ojComponent: {component: 'ojInputDate'}"/>
                                                </div>
                                            </div> 
                                            <div class="oj-flex alignright">  
                                                  <div class="oj-flex-item">
                                                      <button id= "search" data-bind="click: search,ojComponent: { component: 'ojButton', label: 'Search' }">
                                                    </button>                                              
                                                </div>
                                            </div> 
                                                                               
                                        </div>
                                    </div>                                 
                                    
                                </div>
                                
                                <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                      <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >  
                            <h4><b>Loan Recovery Status</b></h4>
                                <div class="oj-flex-item">   
                                    <div class="oj-form oj-md-labels-inline">
                                          <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                                         <div id="tabs-container">
                                        <div id="tabs" data-bind="ojComponent:{component: 'ojTabs'}">
                                          <!-- tab bar -->
                                          <ul>
                                            <li><span>All</span></li>
                                            <li><span>Summary</span></li>    
                                          </ul>

                                          <!-- tab contents -->
                                          <div id="alltab">
                                             <div class="oj-flex">                        
                                                <div class="oj-flex-item">
                                                    <table id="recovery" summary="Asset Details" aria-label="Assets"
                                                           data-bind="ojComponent: {component: 'ojTable', 
                                data: loands, 
                                display: 'grid',
                                columns: [
                                           {headerText: 'SLNO', field: 'slno'},
                                           {headerText: 'Product Type -  Group', field: 'prodGrpType'},
                                           {headerText: 'MASDP1 Report Date', field: 'masdp1reportDate'},
                                           {headerText: 'Default Notice Date', field: 'defaultNoticeDate'},
                                           {headerText: 'Contract Number', field: 'contractNum'},
                                           {headerText: 'Loan/Fecility Reference Number', field: 'loanNum'},
                                           {headerText: 'Net Outstanding Capital Amt Default Notice(RM) ', field: 'defaultoutstanding'},
                                           {headerText: 'Net Outstanding Capital AmtMASDP1(RM) ', field: 'p1outstanding'},
                                           {headerText: 'Guarantee Amount/Max Guarantee Amount', field: 'guaranteeAmt'},
                                           {headerText: 'MIA', field: 'MIA'},
                                           {headerText: 'State', field: 'state'},
                                           {headerTemplate: 'assetDtlHeader', template: 'asset_dtls'}
                                         ],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 300px;width: 1050px'}}">
                                                    </table>
                                                </div>
                                            </div>
                                          </div>
                                          <div id="summarytab">
                                                  <div class="oj-flex">                        
                                                <div class="oj-flex-item">
                                                    <table id="summarh" summary="Asset Details" aria-label="Assets"
                                                           data-bind="ojComponent: {component: 'ojTable', 
                                data: summaryds, 
                                display: 'grid',
                                columns: [
                                           {headerText: 'SLNO', field: 'slno'},
                                           {headerText: 'Product Type -  Group', field: 'prodGrpType'},
                                           {headerText: 'Report Date', field: 'masdp1reportDate'},
                                           {headerText: 'Counter Party Name', field: 'partyName'},
                                           {headerText: 'Foreclosure', field: 'foreclosure'},
                                           {headerText: 'Closing Balance', field: 'clbalance'},
                                           {headerText: 'Number of Loans/Financings', field: 'noofloans'}                                                                                         
                                         ],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 300px;'}}">
                                                    </table>
                                                </div>
                                            </div>
                                          </div>

                                        </div>
                                      </div>
                                            

                                        </div>
                                        <div class="oj-flex">                        
                                            <div class="oj-flex-item">
                                                <button id= "export" data-bind="click:assetDataExport,ojComponent: { component: 'ojButton', label: 'Export' }">
                                                </button>
                                                <button id= "Print" data-bind="ojComponent: { component: 'ojButton', label: 'Print' }">
                                                </button>

                                            </div>
                                        </div>
                                    </div>   


                                </div>       
                                </div>
                            </div>    
                                

                            </div>
                                                                         
                            
                       
                    </div> 

                </div>    

 
            </div>
         
        </div> 
      
    </div>
</div>

<div style="display:none" class="oj-flex" id="assetdetail"  data-bind="ojComponent:{component: 'ojPopup'}">  
                                <div class="oj-flex-item">  
                                    <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >   
                                        <h4><b>Asset Details Screen</b></h4>
                                        <div class="oj-panel oj-margin oj-panel-alt2 demo-mypanel" >                                             
                                            <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                                                <div class="oj-flex-item">   
                                                    <div class="oj-form  oj-md-labels-inline oj-label-nowrap">
                                                        <div class="oj-flex">  
                                                            <div class="oj-flex-item">
                                                                <table id="recovery" summary="Asset Details" aria-label="Assets"
                                                           data-bind="ojComponent: {component: 'ojTable', 
                                data: loands, 
                                display: 'grid',
                                columns: [
                                           {headerText: 'SLNO', field: 'slno'},
                                           {headerText: 'Product Type -  Group', field: 'prodGrpType'},
                                           {headerText: 'MASDP1 Report Date', field: 'masdp1reportDate'},
                                           {headerText: 'Default Notice Date', field: 'defaultNoticeDate'},
                                           {headerText: 'Contract Number', field: 'contractNum'},
                                           {headerText: 'Loan/Fecility Reference Number', field: 'loanNum'},
                                           {headerText: 'Net Outstanding Capital Amt Default Notice(RM) ', field: 'defaultoutstanding'},
                                           {headerText: 'Net Outstanding Capital AmtMASDP1(RM) ', field: 'p1outstanding'},
                                           {headerText: 'Guarantee Amount/Max Guarantee Amount', field: 'guaranteeAmt'},
                                           {headerText: 'MIA', field: 'MIA'},
                                           {headerText: 'State', field: 'state'}
                                          
                                         ],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 300px;width: 1050px'}}">
                                                    </table>
                                                            </div>

                                                        </div> 

                                                        <div class="oj-flex ">  
                                                            <div class="oj-flex-item">
                                                                <button id= "cancel" data-bind="click: cancel,ojComponent: { component: 'ojButton', label: 'Cancel'}">
                                                                </button>
                                                                <button id= "export" data-bind="click: assetDataExport,ojComponent: { component: 'ojButton', label: 'Export'}">
                                                                </button>
                                                                <button id= "print" data-bind="ojComponent: {component: 'ojButton', label: 'Print'}">
                                                                </button>
                                                            </div>
                                                        </div> 
                                                    </div>
                                                </div> 

                                            </div>

                                        </div>

                                    </div>
                                </div> 

                            </div>  
<script type="text/html" id="assetDtlHeader">
   <th style="padding-left: 5px; padding-right: 5px;">
      Details
   </th>
</script>
<script type="text/html" id="asset_dtls">
    <td>
    <a href="#" id="assetDetails" data-bind="click:getDetails">Details</a>
    </td>
</script>
