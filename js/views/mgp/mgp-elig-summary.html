<!DOCTYPE html>

                                                    </div>
                                                </div> 
                                                <div class="oj-flex">

<div id="ConfirmDialog" class="ojDialog" title="Confirmation" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',  modality: 'modeless',
		  rootAttributes: { style: 'width:400px;'}
		  }">
    <div class="oj-dialog-body">
        <p>Are you sure ?</p>
    </div>
    <div class="oj-dialog-footer">
        <button id="buttonCancel" data-bind="click: onConfirmOK, ojComponent:
             { component: 'ojButton', label: 'OK'}"> </button>
        <button data-bind="click: onConfirmCancel, ojComponent:
             { component: 'ojButton', label: 'Cancel'}"> </button>
    </div>
</div>

<div id="AlertDialog" class="ojDialog" title="Information" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',  modality: 'modeless',
		  rootAttributes: { style: 'width:400px;'}
		  }">
    <div class="oj-dialog-body">
        <div>  
            <span data-bind="text: value"/>  
        </div>     
    </div>
    <div class="oj-dialog-footer">
        <button id="buttonCancel" data-bind="click: onAlertOK, ojComponent:
             { component: 'ojButton', label: 'OK'}"> </button>
    </div>
</div>

<script type="text/html" id="row_template">
    <tr>
        <!-- The $data check is for when the field doesn't exists. If no value has been specified for a field then the web service might exclude that field from the reponse. -->
        <td data-bind="text: $data.prodGrpCd       ? prodGrpCd : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.prodGrpName    ? prodGrpName    : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.prodGrpDesc ? prodGrpDesc : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.active == 'Y'       ? 'Active'       : 'Inactive', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.effectiveDate ? moment($data.effectiveDate).format('DD-MM-YYYY'):'', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.updatedDate ? moment($data.updatedDate).format('DD-MM-YYYY') : '', click: function(data, event){onRowClick(data,event)}"></td>
        <td data-bind="text: $data.updatedBy ? updatedBy       : '', click: function(data, event){onRowClick(data,event)}"></td>
    </tr>
</script>
