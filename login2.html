<html lang="en-us">
  <head>
    <title>Cagamas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1.0,maximum-scale=5.0" />
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <link id="css" rel="stylesheet" href="css/libs/oj/v2.3.0/alta/oj-alta-min.css" type="text/css"/>

    <!-- These style classes are for demonstration purposes only. -->
    <link rel="stylesheet" href="css/demo-alta-patterns-min.css" type="text/css"/>
    <link id="css" rel="stylesheet" href="css/libs/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css"/>


    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

    <!-- RequireJS bootstrap file -->
    <script data-main="js/main" src="js/libs/require/require.js"></script>

  <body>
    <div class="oj-form-layout" id="form-container">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
            <div data-bind="css: $root.smallOnly() ? 'oj-flex-bar-center-absolute' : 'oj-flex-bar-middle oj-sm-align-items-baseline'" class="oj-flex-bar-middle oj-sm-align-items-baseline">
                <span role="img" class="oj-sm-only-hide oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
            </div>
        </div>
    <div class="page-title">
        <label class="white-color">Login Page</label>
    </div>
    <div class="page-content oj-form oj-md-labels-inline oj-md-labels-nowrap oj-form-no-dividers oj-lg-form-across
                   oj-sm-odd-cols-12 oj-md-odd-cols-5 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                   style="width: 50%;
                        margin: auto;
                        border: 1px solid;
                        border-radius: 25px;">  
        <br>
        <br>
        <div class="page-content">
            <h2 style="font-weight: bold;" class="oj-header-border">
                Sign In:
            </h2>
        </div>
        <br>
        <div class="page-content oj-flex" id="gf-row-1">
            <div style="width:100%;">
                <div class="oj-form">
                    <form name="login">
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <label for="inputUsername" style="font-weight: bold;">Username</label>
                        <div>
                            <input id="inputUsername" style="width:200px;" type="text" name="username">
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <label id="inputgrouplabel" style="font-weight: bold;">Password</label>
                        <div class="oj-form-control-group" aria-labelledby="inputgrouplabel" role="group">
                          <input type="password" style="width:200px;" name="pass">
                        </div>
                        <div style="margin-left:95px;">
                            <a href="">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="oj-flex">  
                      <div class="oj-flex-item">
                        <input type="button" style="height: 35px; width: 80px; margin-left: 125px;" 
                                id= "buttonSignIn" onclick="checkForm(this.form)" value="Login">
                        </input>
                      </div>
                    </div>
                    </form>
                  </div>
            </div>
        </div>
        <br>
    </div>
    <br>
    <div class="blank-footer">
    </div>
</div>
<script language="javascript">
    function checkForm(form){
    //hardcoded user: steven.king pass: password
     if(form.pass.value == "welcome1")
      {
        window.open('index.html','_top')
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
</script>
</body>
